<script>
let balance = 1000;

let symbols = ["üçí","üíé","üî•","‚≠ê","üé∞"];

function updateBalance(){

function updateJackpot(){

}

setInterval(function(){
    jackpot += Math.floor(Math.random() * 10);
    updateJackpot();
}, 2000);

document.getElementById("spinBtn").addEventListener("click", function(){

    if(balance < 50){
        showModal("‚ùå Not enough balance!");
        return;
    }

    balance -= 50;
    updateBalance();

    let slot = document.getElementById("slot");
    slot.innerHTML = "‚è≥";

    let spinInterval = setInterval(function(){
        let randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        slot.innerHTML = randomSymbol;
    }, 100);

    setTimeout(function(){
        clearInterval(spinInterval);

        let random = Math.floor(Math.random() * symbols.length);
        let result = symbols[random];
        slot.innerHTML = result;

        if(result === "üíé"){
            balance += 300;
            jackpot -= 300;
            winEffect();
            showModal("üíé JACKPOT! +‚Ç¨300");

        else if(result === "üî•"){
            balance += 150;

        } 
        else {
            showModal("üò¢ Try Again!");
        }

        updateBalance();
        updateJackpot();

    }, 2000);
});

function winEffect(){
    document.body.classList.add("flash");
    setTimeout(function(){
        document.body.classList.remove("flash");
    }, 1000);
}

function showModal(text){
    document.getElementById("resultText").innerHTML = text;
    document.getElementById("modal").style.display = "flex";
}

function closeModal(){
    document.getElementById("modal").style.display = "none";
}

function deposit(){

}
</script>
